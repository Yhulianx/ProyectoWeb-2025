<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <!-- HEADER SUPERIOR -->
    <header class="top-bar">
        <div class="logo">AEV</div>

        <nav class="menu">
            <a href="#">HOMBRES</a>
            <a href="#">MUJER</a>
            <a href="#">NIÑOS</a>
            <a href="#">REGALOS</a>
            <a href="#">VENTA</a>
            <a href="#">NUEVO Y TENDENCIAS</a>
        </nav>

        <div class="icons">
            <img src="icons/search.svg" alt="Buscar">
            <img src="icons/heart.svg" alt="Favoritos">
            <img src="icons/cart.svg" alt="Carrito">
            <img src="icons/user.svg" alt="Usuario">
        </div>
    </header>

    <!-- SECCIÓN DE OFERTAS -->
    <h2 class="titulo-ofertas">OFERTAS</h2>

    <section class="ofertas-contenedor">
        <div class="card">
            <img src="img/camiseta-futbol.jpg" alt="Camisetas de Futbol">
            <p>CAMISETAS DE FUTBOL</p>
        </div>

        <div class="card">
            <img src="img/boutique.jpg" alt="Boutique">
            <p>BOUTIQUE</p>
        </div>

        <div class="card">
            <img src="img/tenis.jpg" alt="Tenis">
            <p>CALZADO</p>
        </div>

        <div class="card">
            <img src="img/familia-navidad.jpg" alt="Familia Navidad">
            <p>ROPA NAVIDEÑA</p>
        </div>
    </section>
GIT

</body>
</html>
